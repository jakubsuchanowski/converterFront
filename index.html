<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <h1>Witaj w kalkulatorze walut.</h1>
        <input name="amount" id="amount" placeholder="kwota" type="number">
        <select name="baseCurrency" id="baseCurrency">
            <option value="" disabled selected>--Wybierz walute bazową--</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="PLN">PLN</option>
            <option value="GBP">GBP</option>
            <option value="CZK">CZK</option>
            <option value="AUD">AUD</option>
            <option value="HKD">HKD</option>
            <option value="CAD">CAD</option>
            <option value="HUF">HUF</option>
            <option value="CHF">CHF</option>
            <option value="UAH">UAH</option>
            <option value="CNY">CNY</option>
            <option value="NOK">NOK</option>
            <option value="SEK">SEK</option>
        </select>
        <button onclick="swapOptions()">Zamień waluty</button>
        <select name="targetCurrency" id="targetCurrency">
            <option value="" disabled selected>--Wybierz walute docelową--</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="PLN">PLN</option>
            <option value="GBP">GBP</option>
            <option value="CZK">CZK</option>
            <option value="AUD">AUD</option>
            <option value="HKD">HKD</option>
            <option value="CAD">CAD</option>
            <option value="HUF">HUF</option>
            <option value="CHF">CHF</option>
            <option value="UAH">UAH</option>
            <option value="CNY">CNY</option>
            <option value="NOK">NOK</option>
            <option value="SEK">SEK</option>
        </select>
        <button onclick="convertCurrency()">Przelicz</button>
        <button onclick="conversionHistoryShow()">Pokaż historie przeliczeń</button>
        <button onclick="conversionHistoryHide()">Ukryj historie przeliczeń</button>
        <button onclick="clearHistory()">Wyczyść historię przeliczeń</button>
        <button onclick="showExchangeRates()">Pokaż kursy walut</button>
        <br><br>
        <div id="result"></div>
        <div id="conversionHistory"></div>
        <div id="exchangeRatesContainer"></div>
        <div id="komunikat"></div>
        <script src="javascript.js">
        </script>
    </body>
</html>
